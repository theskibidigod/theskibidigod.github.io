<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cool place</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Set the height of the body to fill the viewport */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background: linear-gradient(to bottom right, black, white);
        }
        .my-div {
            width: 80vw; /* Set the width of the div relative to the viewport width */
            max-width: 400px; /* Set a maximum width for the div */
            height: 80vw; /* Set the height of the div relative to the viewport width */
            max-height: 400px; /* Set a maximum height for the div */
            background-color: lightblue; /* Set the background color of the div */
            border: 1px solid black; /* Add a border to the div */
            /* You can add more styles here as needed */
        }
    </style>
</head>
<body>
    <<div class="my-div">
        <p>example text</p>
    </div>
</body>
</html>
